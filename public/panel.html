<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message in a Bottle - Share Panel</title>
    <link rel="stylesheet" href="/style.css"> <!-- Use absolute path for CSS -->
    <style>
        /* Add specific styles for the share link section */
        #share-link-section {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        #share-link-display {
            font-weight: bold;
            word-wrap: break-word; /* Ensure long links wrap */
            margin-top: 10px;
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
            cursor: pointer; /* Indicate it's clickable */
        }
        #copy-status {
            font-size: 0.9em;
            color: green;
            margin-left: 10px;
            display: inline-block; /* Keep it next to the link */
        }
        #share-link-input {
            width: calc(100% - 110px); /* Adjust width to fit button */
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #eee;
            margin-right: 10px; /* Space before button */
            /* Optionally add font styles */
        }
        #copy-button {
            padding: 10px 15px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            vertical-align: middle; /* Align with input */
        }
        #copy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message in a Bottle</h1>
        <p>You have successfully added your message!</p>
        <p id="panel-loading-status" class="status-message">Loading bottle history...</p>

        <div id="root-questions-display" style="margin-bottom: 20px;"></div>

        <h2>Bottle History</h2>
        <div id="lineage-display">
            <!-- Contributions will be dynamically loaded here -->
        </div>

        <hr>

        <div id="share-link-section">
            <h2>Share this Bottle!</h2>
            <p>Copy the link below and send it to the next person to continue the journey:</p>
            <div style="display: flex; align-items: center;"> <!-- Use flexbox for alignment -->
                <input type="text" id="share-link-input" readonly value="Loading link...">
                <button id="copy-button">Copy Link</button>
                <span id="copy-status" style="margin-left: 10px;"></span> <!-- Adjusted margin -->
            </div>
            <!-- <span id="copy-status"></span> --> <!-- Remove old span -->
        </div>

    </div>

    <script src="/panel.js"></script> <!-- Use absolute path for JS -->
</body>
</html>
