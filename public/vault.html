<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message in a Bottle - View & Contribute</title>
    <link rel="stylesheet" href="/style.css"> <!-- Use absolute path for CSS -->
</head>
<body>
    <div class="container">
        <h1>Message in a Bottle</h1>
        <p id="vault-loading-status" class="status-message">Loading bottle...</p>

        <hr>

        <!-- ## CONTRIBUTION FORM (Moved to Top) ## -->
        <h2>Add Your Message</h2>
        <div id="image-prompt-display" style="margin-bottom: 15px; padding: 10px; background-color: #eef; border-left: 4px solid #58B09C;">
            <strong>Image Prompt:</strong> <span id="prompt-text">Loading...</span>
        </div>
        <p>Add your image and answers to continue this bottle's journey.</p>
        <form id="contribution-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image">Upload Your Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="description">Image Description (Optional):</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <h3>Quick Survey (Answer the Original Questions)</h3>
            <div id="survey-questions-display">
                <!-- Questions will be loaded here by vault.js -->
                <p>Loading questions...</p>
            </div>

            <button type="submit">Add Contribution</button>
            <p id="contribution-status" class="status-message"></p>
        </form>

        <hr style="margin-top: 40px;">

        <h2>Bottle History</h2>
        <div id="lineage-display">
            <!-- Contributions will be dynamically loaded here -->
        </div>

    </div>

    <script src="/vault.js"></script> <!-- Use absolute path for JS -->
</body>
</html>
